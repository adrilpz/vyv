 ------------------------------------------------------------------------------
# Definition of validator's error messages for Galician (gl) locale.
#
# NOTE: only messages used by the validators required by MiniPortal are provided.
#  -----------------------------------------------------------------------------

# Validation error header:
core-default-error-banner=Debe correxi-los seguintes erros antes de que poda continuar.

# Grid pager link title:
core-goto-page=Ir á páxina %d

# String-to-integer translation error:
integer-format-exception='%s' ten que ser un valor enteiro.

# Integer "max" validator error:
max-integer=%2$s non pode ser maior que %1$d.

# Integer "min" validator error:
min-integer=%2$s non pode ser menor que %1$d. 

# String-to-number translation error:
number-format-exception='%s' ten que ser un valor numérico.

# "required" validator error message:
required=Debe introducir un valor para %s.