# ------------------------------------------------------------------------------
# Redefinition of validator's error messages (originally defined in 
# "core_es.properties" in tapestry-core jar file).
#
# NOTE: only messages used by the validators required by MiniPortal are provided.
#  -----------------------------------------------------------------------------

# Validation error header:
core-default-error-banner=Debe corregir los siguientes errores antes de que pueda continuar.

# Grid pager link title:
core-goto-page=Ir a la página %d

# String-to-integer translation error:
integer-format-exception='%s' tiene que ser un valor entero.

# Integer "max" validator error:
max-integer=%2$s no puede ser mayor que %1$d.

# Integer "min" validator error:
min-integer=%2$s no puede ser menor que %1$d. 

# String-to-number translation error:
number-format-exception='%s' tiene que ser un valor numérico.

# "required" validator error message:
required=Debe introducir un valor para %s.
